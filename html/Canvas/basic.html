<canvas id="canvas1" width="600" height="100"></canvas>
<canvas id="canvas2" width="600" height="300"></canvas>
<canvas id="canvas3" width="600" height="200"></canvas>
<canvas id="canvas4" width="600" height="400"></canvas>

<Script>
    // *** Basic Shape
    var canvas, context;
        canvas = document.getElementById('canvas1');

        if (canvas && canvas.getContext) {
            context = canvas.getContext('2d');
            context.beginPath();
            context.moveTo(75, 50);
            context.lineTo(75, 100);
            context.lineTo(25, 100);
            context.fill();
        }


    /// Styled Shape
    var canvas, context;
       //canvas = document.querySelector('#canvas2');
        canvas = document.getElementById('canvas2');

        context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(100, 300);
        context.lineTo(150, 300);
        context.lineTo(150, 155);
        context.lineTo(205, 155);
        context.lineTo(205, 100);
        context.closePath();

        context.fillStyle = '#0099ff';
        context.fill();

        context.lineWidth = 6;
        context.lineJoin = 'round';
        context.strokeStyle = '#cccccc';
        context.stroke();


    // *** Rectangles
    var canvas, context;
    canvas = document.getElementById('canvas3');

    context = canvas.getContext('2d');

    // red box
    context.fillStyle = 'rgb(500,0,0)';
    context.fillRect(
        50,     // x coord
        50,     // y coord
        100,    // width
        100);   // height

    // blue box (with transparency)
    context.fillStyle = 'rgba(0, 0, 500, 0.5)';
    context.fillRect(
        80,     // x coord
        80,     // y coord
        100,    // width
        100);   // height

    // clear box
    context.clearRect( // Clear a rectangle within a given rectangle
        115,    // x coord
        115,    // y coord
        20,     // width
        20);    // height

    // green outline
    context.strokeStyle = 'rgb(51,153,0)';
    context.lineWidth = 6;
    context.strokeRect(115, 115, 20, 20); // The stroke is the outline of a shape 

    // ==================================
    // ====   Arc, Gradients & Text =====

    var canvas, context;
    canvas = document.getElementById('canvas4');



    context = canvas.getContext('2d');

    var g1 = context.createRadialGradient(
        160, // X coordinate of grad. start
        120, // Y coordinate of grad. start
        0,   // Radius of the start circle
        320, // X coordinate of grad. end
        220, // Y coordinate of grad. end
        300);// Radius of the end circle
    g1.addColorStop(0, '#ffffff');
    g1.addColorStop(1, '#999999');

    // base circle
    context.lineWidth = 0;
    context.strokeStyle = '#000000';
    context.fillStyle = g1;
    context.beginPath();
    context.arc(
        180,        // X coordinate of arc start
        180,        // Y coordinate of arc start
        160,        // Radius
        0,          // Start angle
        Math.PI * 2,// End angle
        true);      // Anticlockwise

     context.fill();

    var g2 = context.createRadialGradient(360,
        320,
        0,
        260,
        220,
        200);

    g2.addColorStop(0, '#ffffff');
    g2.addColorStop(1, '#999999');

    // inner circle
    context.fillStyle = g2;
    context.beginPath();
    context.arc(180,
        180,
        130,
        0,
        Math.PI * 2,
        true);
    context.fill();

    context.fillStyle = '#ffffff';
    context.font = '280px Arial';
    context.fillText('C', 80, 280);

        
</Script>
